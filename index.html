<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO Clone</title>
    <link rel="stylesheet" href="src/public/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="back-momo">
                    <img class="header-back" src="image/header-momo.png" alt="">
                    <img class="momo-logo" src="image/momo-paradise-logo.png" alt="">
                </div>
                <div class="right-head">
                    <div class="up-right-head">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-line"></i>
                        <div class="search">
                            <input class="input-search" type="text" placeholder="Search...">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        </div>
                    </div>
                    <div class="down-right-head" id="down-right-head" >
                        <ul>
                            <li>หน้าหลัก</li>
                            <li>เกี่ยวกับเรา</li>
                            <li>โปรโมชั่น</li>
                            <li>รายการอาหาร</li>
                            <li>สาขา</li>
                            <li>ติดต่อเรา</li>
                        </ul>
                    </div>
                </div>
                <div class="bar" id="bar-click"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
